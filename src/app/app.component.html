<!-- Toolbar -->
<div class="toolbar" role="banner">

  <!-- BotÃ³n para mostrar/ocultar lista -->
  <button mat-raised-button color="primary" class="boton" (click)="toggleList()">Mostrar/Ocultar Lista</button>

</div>

<!-- Contenido principal -->
<div class="content" role="main">

  <!-- Lista -->
  <div *ngIf="showList">
    <ul>
      <li *ngFor="let item of items">{{ item.name }} - {{ item.cost }}</li>
    </ul>
  </div>

</div>
